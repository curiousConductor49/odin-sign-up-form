<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <header>
        <h1>Dummy Title Here!</h1>
        <p>Dummy explaination here!</p>
    </header>
    <main>
        <!-- 
        - Have a div container with two section children: 1 for the image and 1 for the form, use flexbox to set them as columns side by side
        - The image section should have a container for the title/logo, plus some bottom text to credit the image photographer: Photo by <a href="https://unsplash.com/@enisvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Enis Can Ceyhan</a> on <a href="https://unsplash.com/photos/a-computer-generated-image-of-a-circular-object-vDTeJabev7c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      
        - The form section should contain a disclaimer and the actual form itself
        -->
        <div class="page-container">
            <section class="image-container">
                <div class="title-container">
                    <p class="service-title">CASSANDRA</p>
                </div>
                <img src="assets/computerized-neuron.jpg" alt="A ring of blue-white light surrounded by outreaching, light-dotted wires." height="400px">
                <p class="img-credit">Photo by <a href="https://unsplash.com/@enisvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Enis Can Ceyhan</a> on <a href="https://unsplash.com/photos/a-computer-generated-image-of-a-circular-object-vDTeJabev7c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </section>
            <section class="form-container">
                <p class="form-disclaimer"><sup>*</sup>dreamIS Inc. is a fictional company, with all products and services including but limited to CASSANDRA absolute friendly bologna invented for the purpose of this form project.</p>
                <form action="/a-handling-form-page" method="post">
                    <fieldset>
                        <legend>Identify</legend>
                    </fieldset>
                    <fieldset>
                        <legend>Contact</legend>
                    </fieldset>
                    <fieldset>
                        <legend>Confirm</legend>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
