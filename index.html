<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <main>
        <div class="page-container">
            <section class="image-container">
                <div class="title-container">
                    <p class="service-title">CASSANDRA</p>
                </div>
                <p class="img-credit">Photo by <a href="https://unsplash.com/@enisvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Enis Can Ceyhan</a> on <a href="https://unsplash.com/photos/a-computer-generated-image-of-a-circular-object-vDTeJabev7c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </section>
            <section class="form-container">
                <p class="form-disclaimer"><sup>*</sup>dreamIS Inc. is a fictional company, with all products and services including but not limited to CASSANDRA, absolute friendly bologna invented for the purpose of this form project.</p>
                <form action="/a-handling-form-page" method="post">
                    <fieldset>
                        <legend>Identify</legend>
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input
                                type="text" 
                                id="first-name"
                                name="first-name" placeholder="Mishka">
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input
                                type="text"
                                id="last-name"
                                name="last-name" placeholder="Fletcher"
                                >
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Contact</legend>

                        <ul>
                            <li>
                                <label for="employee-email">Email</label>
                                <input
                                type="email" 
                                id="employee-email"
                                name="user-email" placeholder="m.fletcher@dreamis.com">
                            </li>
                            <li>
                                <label for="employee-phone-number">Phone Number</label>
                                <input
                                type="tel"
                                id="employee-phone-number"
                                name="employee-phone-number" placeholder="790-486-5231"
                                pattern="[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]"
                                >
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Confirm</legend>

                        <ul>
                            <li>
                                <label for="employee-password">Password</label>
                                <input
                                type="password" 
                                id="employee-password"
                                name="employee-password">
                            </li>
                            <li>
                                <label for="password-confirmation">Confirm Password</label>
                                <input
                                type="password"
                                id="password-confirmation"
                                name="password-confirmation"
                                >
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
